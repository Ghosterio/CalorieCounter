<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Счетчик калорий</title><link rel="stylesheet" href="styles/index.css"></head><body><div class="bg"><div class="bg__overlay"></div><picture class="bg__img"><source srcset="/assets/images/bg.webp" type="image/webp"><img src="/assets/images/bg.jpeg" alt="Фоновое изображение"></picture></div><div class="counter"><h1 class="counter__title h1">Счетчик калорий</h1><div class="counter__body wrapper"><form class="form"><fieldset class="form__group"><legend class="form__legend h2">Пол</legend><div class="form__btn-radios"><div class="form__btn-radio"><input type="radio" id="male" name="gender" value="male" checked="checked"> <label for="male">Мужской</label></div><div class="form__btn-radio"><input type="radio" id="female" name="gender" value="female"> <label for="female">Женский</label></div></div></fieldset><fieldset class="form__group form__row"><legend class="visually-hidden">Параметры человека</legend><div class="form__group"><label class="form__label h2" for="age">Возраст <span class="text-light">лет</span></label> <input class="form__control" type="number" id="age" name="age" value="0" min="0" max="150"></div><div class="form__group"><label class="form__label h2" for="height">Рост <span class="text-light">см</span></label> <input class="form__control form__control_error" type="number" id="height" name="height" value="0" min="0"> <span class="form__error">Значение не должно быть отрицательным</span></div><div class="form__group"><label class="form__label h2" for="weight">Вес <span class="text-light">кг</span></label> <input class="form__control" type="number" id="weight" name="weight" value="0" min="0"></div></fieldset><fieldset class="form__group"><legend class="form__legend h2">Физическая активность</legend><div class="form__radio"><input type="radio" name="activity" id="min" checked="checked"> <label class="text" for="min">Минимальная <span class="text-light">Сидячая работа, отсутствие физических нагрузок</span></label></div><div class="form__radio"><input type="radio" name="activity" id="low"> <label class="text" for="low">Низкая <span class="text-light">Редкие, нерегулярные тренировки, активность в быту</span></label></div><div class="form__radio"><input type="radio" name="activity" id="mid"> <label class="text" for="mid">Средняя <span class="text-light">Тренировки 3-5 раз в неделю</span></label></div><div class="form__radio"><input type="radio" name="activity" id="high"> <label class="text" for="high">Высокая <span class="text-light">Тренировки 6-7 раз в неделю</span></label></div><div class="form__radio"><input type="radio" name="activity" id="very-high"> <label class="text" for="very-high">Очень высокая <span class="text-light">Больше 6 тренировок в неделю и физическая работа</span></label></div></fieldset><div class="form__btns"><button class="form__submit btn" type="submit" disabled="disabled">Рассчитать</button> <button class="form__reset btn btn_transparent" type="reset">Очистить поля</button></div></form></div></div><div class="counter-result counter-result_active wrapper"><h2 class="counter-result__title h2">Ваш результат</h2><div class="counter-result__body"><p class="counter-result__text text">Суточная норма - <strong>3333 ккал</strong>, необходимая организму для нормального функционирования.</p><p class="counter-result__text text">Для поддержания веса нужно употреблять <strong>4000 ккал</strong> в день.</p></div></div></body></html>
